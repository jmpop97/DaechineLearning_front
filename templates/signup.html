<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/urls.js"></script>
    <script src="../static/js/api.js"></script>
    <title>대신러닝 | 회원가입</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/signup.css" />
</head>

<body>
    <div class="signup-form">
        <div class="h1">
            <h1>회원가입 페이지</h1>
        </div>
        <div class="signup">
            <form action="" method="post" class="form-floating">
                    <p>
                    <label for="id_email">이메일:</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" pattern=".+@bestcnd\.com" required >
                    </p>
                    <p>
                        <label for="id_email">아이디:</label>
                        <input type="text" name="username" id="username" placeholder="username" required >
            
                    </p>
                    <p>
                        <label for="id_email">비밀번호:</label>
                        <input type="password" id="password1" name="password1" placeholder="password" required >
                    </p>
                    <p>
                        <label for="id_email">비밀번호(확인):</label>
                        <input type="password" id="password2" name="password2" placeholder="password(확인)" required >
                    </p>
                    <button type="button" onclick="handleSignin()">제출</button>        
            </form>
        </div> 
        <p style="margin-top: 5%">
            "이미 계정이 있으신가요? 바로
            <a href="/templates/login.html">로그인</a>
            하세요."
        </p>
        <p>
            "인증이메일을 못받으셨다면
            <a href="/templates/emailresent.html">이메일 재전송</a>
            하세요."
        </p>
    </div>
        
    
    <script src="/static/js/header.js"></script>
</body>

</html>
